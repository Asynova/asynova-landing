<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section Debug Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: system-ui;
            padding: 40px;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .debug-section {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        h1 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 40px;
        }
        
        h2 {
            color: #b841ff;
            margin-bottom: 20px;
        }
        
        /* Test Email Input */
        .email-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }
        
        .email-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        /* Test Buttons */
        .btn {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            color: white;
            position: relative;
            z-index: 10;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #b841ff);
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .debug-log {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .log-entry {
            margin: 4px 0;
            padding: 4px;
        }
        
        .log-success {
            color: #00ff88;
        }
        
        .log-error {
            color: #ff4444;
        }
        
        .log-info {
            color: #00d4ff;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-working {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status-not-working {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CTA Section Debug Test</h1>
        
        <!-- Test 1: Email Input -->
        <div class="debug-section">
            <h2>Test 1: Email Input</h2>
            <form id="testForm" onsubmit="handleTestSubmit(event)">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="developer@company.com"
                    id="emailTest"
                    required
                >
                <button type="submit" class="btn btn-primary" style="width: 100%; margin: 20px 0 0 0;">
                    Get Started Free
                </button>
            </form>
            <div class="debug-log" id="emailLog">
                <div class="log-entry log-info">Waiting for input...</div>
            </div>
        </div>
        
        <!-- Test 2: Button Clicks -->
        <div class="debug-section">
            <h2>Test 2: Button Functionality</h2>
            <button class="btn btn-secondary" onclick="testGitHub()">
                ‚≠ê Star on GitHub
            </button>
            <button class="btn btn-secondary" onclick="testDocs()">
                üìö Read Docs
            </button>
            <div class="debug-log" id="buttonLog">
                <div class="log-entry log-info">Click buttons to test...</div>
            </div>
        </div>
        
        <!-- Test 3: Z-Index & Event Bubbling -->
        <div class="debug-section">
            <h2>Test 3: Event Detection</h2>
            <div style="position: relative;">
                <button 
                    class="btn btn-primary" 
                    onclick="testEventBubbling()"
                    onmousedown="logEvent('mousedown')"
                    onmouseup="logEvent('mouseup')"
                    onmouseover="logEvent('mouseover')"
                    style="position: relative; z-index: 9999;"
                >
                    Test All Events
                </button>
            </div>
            <div class="debug-log" id="eventLog">
                <div class="log-entry log-info">Interact with button to see events...</div>
            </div>
        </div>
        
        <!-- Test 4: Browser Info -->
        <div class="debug-section">
            <h2>System Information</h2>
            <div class="debug-log" id="systemLog"></div>
        </div>
        
        <!-- Status Summary -->
        <div class="debug-section">
            <h2>Status Summary</h2>
            <div id="statusSummary">
                <p><span class="status-indicator" id="inputStatus"></span>Input Field: <span id="inputStatusText">Testing...</span></p>
                <p><span class="status-indicator" id="buttonStatus"></span>Buttons: <span id="buttonStatusText">Testing...</span></p>
                <p><span class="status-indicator" id="eventStatus"></span>Events: <span id="eventStatusText">Testing...</span></p>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize logs
        let emailWorking = false;
        let buttonsWorking = false;
        let eventsWorking = false;
        
        // Log helper
        function addLog(logId, message, type = 'info') {
            const log = document.getElementById(logId);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        // Email input test
        const emailInput = document.getElementById('emailTest');
        emailInput.addEventListener('input', (e) => {
            emailWorking = true;
            updateStatus('input', true);
            addLog('emailLog', `Input value: "${e.target.value}"`, 'success');
        });
        
        emailInput.addEventListener('focus', () => {
            addLog('emailLog', 'Input focused', 'info');
        });
        
        emailInput.addEventListener('blur', () => {
            addLog('emailLog', 'Input blurred', 'info');
        });
        
        function handleTestSubmit(e) {
            e.preventDefault();
            const email = emailInput.value;
            addLog('emailLog', `Form submitted with: ${email}`, 'success');
            alert(`Success! Form submitted with: ${email}`);
            emailInput.value = '';
        }
        
        // Button tests
        function testGitHub() {
            buttonsWorking = true;
            updateStatus('button', true);
            addLog('buttonLog', 'GitHub button clicked!', 'success');
            window.open('https://github.com/asynova/asynova-core', '_blank');
        }
        
        function testDocs() {
            buttonsWorking = true;
            updateStatus('button', true);
            addLog('buttonLog', 'Docs button clicked!', 'success');
            alert('Documentation coming soon! Check GitHub for now.');
        }
        
        // Event bubbling test
        function testEventBubbling() {
            eventsWorking = true;
            updateStatus('event', true);
            addLog('eventLog', 'Click event fired successfully!', 'success');
        }
        
        function logEvent(eventType) {
            addLog('eventLog', `Event: ${eventType}`, 'info');
        }
        
        // System info
        function showSystemInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Screen': `${screen.width} x ${screen.height}`,
                'Window': `${window.innerWidth} x ${window.innerHeight}`,
                'Device Pixel Ratio': window.devicePixelRatio,
                'Touch Support': 'ontouchstart' in window ? 'Yes' : 'No',
                'Cookies Enabled': navigator.cookieEnabled ? 'Yes' : 'No',
                'JavaScript Enabled': 'Yes (obviously)',
                'Browser Language': navigator.language
            };
            
            const log = document.getElementById('systemLog');
            for (const [key, value] of Object.entries(info)) {
                const entry = document.createElement('div');
                entry.className = 'log-entry log-info';
                entry.innerHTML = `<strong>${key}:</strong> ${value}`;
                log.appendChild(entry);
            }
        }
        
        // Update status indicators
        function updateStatus(type, working) {
            const statusMap = {
                'input': ['inputStatus', 'inputStatusText'],
                'button': ['buttonStatus', 'buttonStatusText'],
                'event': ['eventStatus', 'eventStatusText']
            };
            
            const [indicatorId, textId] = statusMap[type];
            const indicator = document.getElementById(indicatorId);
            const text = document.getElementById(textId);
            
            if (working) {
                indicator.className = 'status-indicator status-working';
                text.textContent = 'Working ‚úì';
                text.style.color = '#00ff88';
            } else {
                indicator.className = 'status-indicator status-not-working';
                text.textContent = 'Not Working ‚úó';
                text.style.color = '#ff4444';
            }
        }
        
        // Initialize
        showSystemInfo();
        
        // Set initial status
        setTimeout(() => {
            updateStatus('input', emailWorking);
            updateStatus('button', buttonsWorking);
            updateStatus('event', eventsWorking);
        }, 1000);
        
        // Check for potential issues
        setTimeout(() => {
            // Check if any browser extensions might be interfering
            if (window.location.protocol === 'chrome-extension:') {
                addLog('systemLog', 'WARNING: Browser extension detected that might interfere', 'error');
            }
            
            // Check zoom level
            if (window.devicePixelRatio !== 1) {
                addLog('systemLog', `INFO: Browser zoom is at ${Math.round(window.devicePixelRatio * 100)}%`, 'info');
            }
            
            // Check for touch events on desktop
            if ('ontouchstart' in window && window.innerWidth > 1024) {
                addLog('systemLog', 'INFO: Touch events detected on desktop - might cause issues', 'info');
            }
        }, 500);
        
        console.log('Debug test loaded. Check console for additional information.');
    </script>
</body>
</html>
