<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test - Debug</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: system-ui;
            padding: 40px;
        }
        
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
        h2 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        
        /* Test 1: Basic Input */
        .basic-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #666;
            background: #222;
            color: white;
            border-radius: 4px;
        }
        
        /* Test 2: Glass Style Input */
        .glass-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            position: relative;
            z-index: 10;
        }
        
        /* Test 3: With Wrapper */
        .input-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .wrapped-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: transparent;
            border: 1px solid #00d4ff;
            color: white;
            border-radius: 8px;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #00d4ff;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #00a4cf;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Input Debug Test</h1>
    <p>Test these inputs to see which one works on your laptop:</p>
    
    <!-- Test 1: Basic HTML Input -->
    <div class="test-section">
        <h2>Test 1: Basic HTML Input</h2>
        <input 
            type="text" 
            class="basic-input" 
            placeholder="Type here..."
            id="test1"
            onchange="showResult('test1')"
        >
        <div class="result" id="result1"></div>
    </div>
    
    <!-- Test 2: Glass Style Input -->
    <div class="test-section">
        <h2>Test 2: Glass Style Input</h2>
        <input 
            type="text" 
            class="glass-input" 
            placeholder="Type here..."
            id="test2"
            onchange="showResult('test2')"
        >
        <div class="result" id="result2"></div>
    </div>
    
    <!-- Test 3: Input with Wrapper -->
    <div class="test-section">
        <h2>Test 3: Input with High Z-Index</h2>
        <div class="input-wrapper">
            <input 
                type="text" 
                class="wrapped-input" 
                placeholder="Type here..."
                id="test3"
                onchange="showResult('test3')"
                style="position: relative; z-index: 9999;"
            >
        </div>
        <div class="result" id="result3"></div>
    </div>
    
    <!-- Test 4: Email Input for CTA -->
    <div class="test-section">
        <h2>Test 4: Email Input (Like CTA)</h2>
        <form onsubmit="testSubmit(event)">
            <input 
                type="email" 
                class="glass-input" 
                placeholder="developer@company.com"
                id="test4"
                required
                style="margin-bottom: 10px;"
            >
            <br>
            <button type="submit">Test Submit</button>
        </form>
        <div class="result" id="result4"></div>
    </div>
    
    <!-- Browser Info -->
    <div class="test-section">
        <h2>Browser Information</h2>
        <div class="result" id="browserInfo"></div>
    </div>
    
    <script>
        // Show browser info
        document.getElementById('browserInfo').innerHTML = `
            User Agent: ${navigator.userAgent}<br>
            Platform: ${navigator.platform}<br>
            Screen: ${screen.width} x ${screen.height}
        `;
        
        // Show input results
        function showResult(inputId) {
            const input = document.getElementById(inputId);
            const resultId = 'result' + inputId.replace('test', '');
            const result = document.getElementById(resultId);
            result.innerHTML = `Value: "${input.value}" | Length: ${input.value.length}`;
        }
        
        // Test form submit
        function testSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('test4').value;
            document.getElementById('result4').innerHTML = `Form submitted with: ${email}`;
            alert('Form submitted successfully with: ' + email);
        }
        
        // Add event listeners for real-time feedback
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                console.log(`Input ${e.target.id} value:`, e.target.value);
            });
            
            input.addEventListener('focus', (e) => {
                console.log(`Input ${e.target.id} focused`);
            });
            
            input.addEventListener('blur', (e) => {
                console.log(`Input ${e.target.id} blurred`);
            });
        });
        
        // Test if inputs are disabled or readonly
        setTimeout(() => {
            document.querySelectorAll('input').forEach(input => {
                console.log(`Input ${input.id}:`, {
                    disabled: input.disabled,
                    readOnly: input.readOnly,
                    type: input.type,
                    zIndex: window.getComputedStyle(input).zIndex,
                    position: window.getComputedStyle(input).position
                });
            });
        }, 1000);
    </script>
</body>
</html>
